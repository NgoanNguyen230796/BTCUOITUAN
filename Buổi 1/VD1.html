<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VD1</title>
    <style>
        select{
            width: 80px;
            height: 15px;
        }
        button{
            width: 150px;
            height: 50px;
        }
        .reset,.submit{
            width: 150px;
            height: 50px;
        }

    </style>
</head>

<body>
    <form action="" method="post">
        <table border="1">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td><label for="enterName">Enter Name</label></td>
                <td><input type="text" name="enterName" id="enterName"></td>
            </tr>
            <tr>
                <td><label for="enterPassword">Enter Password</label></td>
                <td><input type="password" name="enterPassword" id="enterPassword"></td>
            </tr>
            <tr>
                <td><label for="enterAddress">Enter Address</label></td>
                <td><textarea name="enterAddress" id="enterAddress" cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="selectGame">Select Game</label></td>
                <td>
                    <input type="checkbox" name="selectGame" value="Hockey"><label>Hockey</label><br>
                    <input type="checkbox" name="selectGame" value="football"><label>Football</label><br>
                    <input type="checkbox" name="selectGame" value="badminton"><label>Badminton</label><br>
                    <input type="checkbox" name="selectGame" value="cricket"><label>Cricket</label><br>
                    <input type="checkbox" name="selectGame" value="volleyball"><label>Volleyball</label>

                </td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" name="gender" id="gender" value="male"><label>Male</label>
                    <input type="radio" name="gender" id="gender" value="female"><label>Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="selectUrAge"> Select ur age</label></td>
                <td>
                    <select name="selectUrAge">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="selectPhoto">Select Photo</label></td>
                <td><input type="file" name="selectPhoto" id="selectPhoto"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Click Me</button>&nbsp;
                    <button type="reset">リセット</button><br>
                    <button type="submit">Submit Form</button>
                </td>
                
            </tr>
            
        </table>
    </form>
</body>

</html>
